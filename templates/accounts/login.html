{% extends 'base.html' %}
{% block title %}Login{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card shadow">
            <div class="card-body p-4">
                <h2 class="text-center mb-4">Login</h2>
                <form method="POST">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label for="id_username" class="form-label">Username</label>
                        <input type="text" name="username" class="form-control" id="id_username" autocomplete="username" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="id_password" class="form-label">Password</label>
                        <input type="password" name="password" class="form-control" id="id_password" autocomplete="current-password" required>
                    </div>
                    
                    <div class="d-grid gap-2">
                        <button class="btn btn-primary" type="submit">Login</button>
                    </div>
                    
                    <div class="text-center mt-3">
                        <small>
                            <a href="{% url 'password_reset' %}">Forgot Password?</a>
                        </small>
                    </div>
                </form>
            </div>
            <div class="card-footer text-center py-3">
                <div class="small">Need an account? <a href="{% url 'register' %}">Sign up now</a></div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
